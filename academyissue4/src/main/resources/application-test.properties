# за тестови цели ползваме х2 защото не искаме да омажем другата база данни
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=daniela_boteva
spring.datasource.password=dbpass
spring.datasource.url=jdbc:h2:mem:test
# sledvashtie redove karat da se izpylni schema-h2.sql avtomatichno pri vseki start
# viz https://docs.spring.io/spring-boot/docs/current/reference/html/howto.html#howto-database-initialization
spring.datasource.initialization-mode=always
spring.datasource.platform=h2
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE
